{% for company in companies %}
    <div class="container">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">{{ company.name }}</div>
        <div class="panel-body">
          <p><b>Product description:</b> {{ company.product_description }}</p>
          <p><a href={{ company.website_url }} target="_blank">Click here to start shopping</a></p>
        </div>
        <div class="panel-body">
          <p><b>How they give back:</b> {{ company.cause_description }}</p>
          <p><a href={{ company.cause_url }} target="_blank">Click here to learn more</a></p>
        </div>
      </div>
    </div>
{% endfor %}
